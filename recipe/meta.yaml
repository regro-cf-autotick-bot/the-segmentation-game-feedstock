{% set name = "the-segmentation-game" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/the-segmentation-game-{{ version }}.tar.gz
  sha256: 4bbf4deadecb84efc893c6cea2d51e90374181589f2034050aa3cf8fa65872f3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - napari-plugin-engine >=0.1.4
    - napari-skimage-regionprops
    - napari-tools-menu
    - numpy
    - python >={{ python_min }}
    - scikit-learn

test:
  imports:
    - the_segmentation_game
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/haesleinhuepf/the-segmentation-game
  summary: Gamified image segmentation quality estimation
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - haesleinhuepf
    - jaimergp
